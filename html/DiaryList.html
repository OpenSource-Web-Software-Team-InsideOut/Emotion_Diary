<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary List</title>
    <!-- <meta http-equiv="Page-Enter" content="BlendTrans(Duration=1.0)"> -->
    <!-- <meta http-equiv="Page-Exit" content="BlendTrans(Duration=1.0)"> -->
    <script src="//code.jquery.com/jquery-3.3.1.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/diary-list-style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        body {
            opacity: 0;
            background-color: #e5d6c1c7;
        }
    </style>
    <script>    //페이지 로딩 시 페이드 인 효과
        window.addEventListener('DOMContentLoaded', function() {
          var opacity = 0;
          var timer = setInterval(function() {
            opacity += 0.01; 
            document.body.style.opacity = opacity;
            if (opacity >= 1) {
              clearInterval(timer);
            }
          }, 10);
        });
    </script>
</head>
<body>
    <!-- <h1>일기 목록</h1> -->
    <div id="nav">
        <div class="left">
            <a href="index.html">
                <span class="material-symbols-outlined">
                    keyboard_backspace
                </span>
            </a>
        </div>
        <div class="center">
            <button id="all">전체</button>
            <button id="joy">기뻤던 날</button>
            <button id="sad">슬펐던 날</button>
            <button id="timid">소심한 날</button>
            <button id="angry">화나던 날</button>
        </div>
        <div class="right">
            <a href="DiaryWrite.html">
                <span class="material-symbols-outlined">
                    edit_note
                </span>
            </a>
        </div>
    </div>
    <ul id="polaroidContainer" class="diary-list"></ul>
    <script src="/js/emotion-list.js"></script>
</div>
</body>
</html>
