<!DOCTYPE html>
<html lang="ko"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/diary-write-styles.css">
    <script src="/js/diary-write-script.js"></script>
</head>
<body>
    <div>   
        <p id="intro">오늘, 당신의 하루를 기록해보세요</p>
    </div>
    <div class="left">
        <!-- 왼쪽 내용을 여기에 추가 -->
        <p id="SelectEmotionText">감정을 선택하세요</p>
        
        <!-- joy: 기쁨이 / sadness: 슬픔이 / anger: 버럭이+까칠이 / timid: 소심이 -->
        <div id="EmotionBtn">
            <div class="joy_div">
                <button class="joy" onclick="BtnSelect('기쁨')">기쁨</button>
                <button class="joy" onclick="BtnSelect('행복')">행복</button>
                <button class="joy" onclick="BtnSelect('설렘')">설렘</button>
                <button class="joy" onclick="BtnSelect('즐거움')">즐거움</button>
                <button class="joy" onclick="BtnSelect('평온')">평온</button>
            </div>
        
            <br>
        
            <div class="sadness_div">
                <button class="sadness" onclick="BtnSelect('슬픔')">슬픔</button>
                <button class="sadness" onclick="BtnSelect('아픔')">아픔</button>
                <button class="sadness" onclick="BtnSelect('우울함')">우울함</button>
                <button class="sadness" onclick="BtnSelect('절망')">절망</button>
                <button class="sadness" onclick="BtnSelect('외로움')">외로움</button>
            </div>
        
            <br>
        
            <div class="anger_div">
                <button class="anger" onclick="BtnSelect('분노')">분노</button>
                <button class="anger" onclick="BtnSelect('짜증')">짜증</button>
                <button class="anger" onclick="BtnSelect('혼란')">혼란</button>
                <button class="anger" onclick="BtnSelect('불안')">불안</button>
                <button class="anger" onclick="BtnSelect('후회')">후회</button>
            </div>
            
            <br>
        
            <div class="timid_div">
                <button class="timid" onclick="BtnSelect('지루함')">지루함</button>
                <button class="timid" onclick="BtnSelect('소극적')">소극적</button>
                <button class="timid" onclick="BtnSelect('죄책감')">죄책감</button>
                <button class="timid" onclick="BtnSelect('두려움')">두려움</button>
                <button class="timid" onclick="BtnSelect('무기력')">무기력</button>
            </div>
        </div>
    </div>
        
    <form onsubmit="DiaryWrite(event)">
        <div class="right">
            <!-- 오른쪽 내용을 여기에 추가 -->
            <div id="close_div">
                <button id="CloseBtn" type="button">
                    <img src="/image/close.png" alt="닫기" >
                </button>
            </div>

            <div id="Date_div">
                <input type="date" id="date" required>
                <input type="submit" id="save" value="저장"></>
            </div>

            <div id="Title_div">
                <input type="text" placeholder="제목" required>
            </div>
            
            <div id="Content_div">
                <textarea name="" id="" placeholder="내용을 입력하세요" required></textarea>
            </div>
            
            <div id="Tag_div">
                <input type="text" placeholder="태그를 입력하세요!">
            </div>
        </div>
    </form>
</body>
</html>
